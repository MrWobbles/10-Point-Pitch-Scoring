<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-Point Pitch Score Keeper</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="topbar">
      <div class="topbar-left">
        <h1>10-Point Pitch</h1>
        <div id="gameTimer" class="game-timer" hidden>
          <span class="timer-icon">‚è±Ô∏è</span>
          <span id="timerDisplay">0:00</span>
        </div>
      </div>
      <div class="topbar-actions">
        <button id="spectatorToggle" class="btn btn-secondary" hidden>üëÅÔ∏è Watch Game</button>
        <button id="rulesToggle" class="btn btn-secondary" aria-controls="rulesDrawer"
          aria-expanded="false">Rules</button>
        <button id="menuToggle" class="btn btn-primary" aria-controls="settingsDrawer"
          aria-expanded="false">Settings</button>
        <div id="syncStatus" class="sync-status" aria-live="polite" title="Live sync status" hidden>
          <span class="sync-dot"></span>
          <span class="sync-text">Sync idle</span>
        </div>
      </div>
    </header>

    <aside id="settingsDrawer" class="drawer" aria-hidden="true">
      <div class="drawer-header">
        <h2>Settings</h2>
        <button id="drawerClose" class="btn btn-fail" aria-label="Close Settings">Close ‚úï</button>
      </div>

      <div class="drawer-content">
        <section class="team-names-section">
          <h3>Team Names</h3>
          <div class="team-name-inputs">
            <div class="name-input-group">
              <label for="team1NameInput">Team 1:</label>
              <input type="text" id="team1NameInput" class="team-name-input" placeholder="Team 1" maxlength="20">
            </div>
            <div class="name-input-group">
              <label for="team2NameInput">Team 2:</label>
              <input type="text" id="team2NameInput" class="team-name-input" placeholder="Team 2" maxlength="20">
            </div>
          </div>
        </section>

        <section class="game-settings">
          <div class="setting share-code-section" id="shareCodeSection" hidden>
            <label>Share Code:</label>
            <div class="share-code-display">
              <code id="shareCodeDisplay" class="share-code">------</code>
              <button id="copyCodeBtn" class="btn btn-small btn-secondary">Copy</button>
              <button id="stopSharingBtn" class="btn btn-small btn-fail">Stop Sharing</button>
            </div>
          </div>
          <div class="setting" id="startSharingSection" hidden>
            <button id="startSharingBtn" class="btn btn-primary">üì° Share Game Live</button>
          </div>
          <div class="setting" id="spectatorInputSection" hidden>
            <label for="spectatorCodeInput">Enter Game Code:</label>
            <div class="spectator-input-group">
              <input type="text" id="spectatorCodeInput" class="spectator-code-input" placeholder="A3X9K2"
                maxlength="6">
              <button id="joinGameBtn" class="btn btn-primary">Watch Game</button>
            </div>
            <button id="exitSpectatorBtn" class="btn btn-secondary" hidden>Exit Watch Mode</button>
          </div>
          <div class="setting">
            <label for="winningScore">Winning Score:</label>
            <input type="number" id="winningScore" value="52" min="1">
          </div>
          <div class="setting">
            <label for="pointMode">Game Type:</label>
            <select id="pointMode">
              <option value="FourPoint">4-Point (High/Low/Jack/Game)</option>
              <option value="FivePoint">5-Point (Add Off-Jack)</option>
              <option value="SixPoint">6-Point (Add Joker)</option>
              <option value="SevenPoint">7-Point (No 3)</option>
              <option value="EightPointNoJokers">8-Point (No Jokers)</option>
              <option value="NinePoint">9-Point (Five is 5)</option>
              <option value="TenPoint" selected>10-Point (Jokers On)</option>
              <option value="ElevenPoint">11-Point (Add Off-Ace)</option>
              <option value="ThirteenPoint">13-Point (Add Off-3)</option>
            </select>
          </div>
          <div class="setting">
            <label for="teamConfig">Teams / Players:</label>
            <select id="teamConfig">
              <option value="2p">2 Players (1v1)</option>
              <option value="4p">4 Players (2v2)</option>
            </select>
          </div>
          <button id="newGame" class="btn btn-secondary">New Game</button>
        </section>

        <section class="history drawer-history">
          <h3>Score History</h3>
          <div id="historyList"></div>
          <button id="undoBtn" class="btn btn-secondary" disabled>Undo Last Score</button>
        </section>
      </div>
    </aside>

    <aside id="rulesDrawer" class="drawer drawer-left" aria-hidden="true">
      <div class="drawer-header">
        <h2>Game Rules</h2>
        <button id="rulesClose" class="btn btn-fail" aria-label="Close Rules">Close ‚úï</button>
      </div>
      <div class="drawer-content">
        <section class="rules-section">
          <h3 id="rulesTitle">Mode</h3>
          <div id="rulesContent"></div>
        </section>
      </div>
    </aside>

    <div class="sticky-top">
      <div class="sticky-inner">
        <div class="scoreboard compact">
          <div class="team" id="team1">
            <h2 contenteditable="true" class="team-name">Team 1</h2>
            <div class="score-display">
              <span class="score">0</span>
            </div>
          </div>
          <div class="team" id="team2">
            <h2 contenteditable="true" class="team-name">Team 2</h2>
            <div class="score-display">
              <span class="score">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bid-section">
      <h2>Bid</h2>
      <div class="bid-tracker">
        <div class="bid-team">
          <h3 class="bid-team-name" data-team="1">Team 1</h3>
          <div class="bid-controls">
            <label>Bid Amount:</label>
            <input type="number" class="bid-input" data-team="1" min="1" max="10" value="5">
          </div>
        </div>
        <div class="bid-team">
          <h3 class="bid-team-name" data-team="2">Team 2</h3>
          <div class="bid-controls">
            <label>Bid Amount:</label>
            <input type="number" class="bid-input" data-team="2" min="1" max="10" value="5">
          </div>
        </div>
      </div>
    </div>

    <div class="current-hand-section">
      <h2>Current Hand</h2>
      <div class="score-mode-toggle" role="group" aria-label="Score Entry Mode">
        <button class="toggle-btn active" data-mode="cards" id="modeCardsBtn">Select Cards</button>
        <button class="toggle-btn" data-mode="manual" id="modeManualBtn">Manual Input</button>
      </div>
      <div class="trump-selector" id="trumpSelector">
        <label>Trump Suit:</label>
        <div class="trump-options">
          <button class="trump-btn active" data-suit="SPADE" title="Spades">‚ô†</button>
          <button class="trump-btn" data-suit="HEART" title="Hearts">‚ô•</button>
          <button class="trump-btn" data-suit="DIAMOND" title="Diamonds">‚ô¶</button>
          <button class="trump-btn" data-suit="CLUB" title="Clubs">‚ô£</button>
        </div>
      </div>
      <div class="hand-tracker">
        <div class="hand-team">
          <h3 class="hand-team-name" data-team="1">Team 1</h3>
          <div class="hand-points-grid">
            <button class="hand-point-btn" data-team="1" data-point="A">A</button>
            <button class="hand-point-btn" data-team="1" data-point="J">J</button>
            <button class="hand-point-btn" data-team="1" data-point="Jick">Jick</button>
            <button class="hand-point-btn" data-team="1" data-point="HighJoker">High Joker</button>
            <button class="hand-point-btn" data-team="1" data-point="LowJoker">Low Joker</button>
            <button class="hand-point-btn" data-team="1" data-point="10">10</button>
            <button class="hand-point-btn" data-team="1" data-point="3">3</button>
            <button class="hand-point-btn" data-team="1" data-point="2">2</button>
          </div>
          <div class="hand-total">Hand Total: <span class="hand-total-value" data-team="1">0</span></div>
          <div class="hand-manual" data-team="1" hidden>
            <label class="manual-label" for="manualTeam1">Manual Points:</label>
            <input type="number" id="manualTeam1" class="manual-input" min="0" max="10" value="0">
          </div>
        </div>
        <div class="hand-team">
          <h3 class="hand-team-name" data-team="2">Team 2</h3>
          <div class="hand-points-grid">
            <button class="hand-point-btn" data-team="2" data-point="A">A</button>
            <button class="hand-point-btn" data-team="2" data-point="J">J</button>
            <button class="hand-point-btn" data-team="2" data-point="Jick">Jick</button>
            <button class="hand-point-btn" data-team="2" data-point="HighJoker">High Joker</button>
            <button class="hand-point-btn" data-team="2" data-point="LowJoker">Low Joker</button>
            <button class="hand-point-btn" data-team="2" data-point="10">10</button>
            <button class="hand-point-btn" data-team="2" data-point="3">3</button>
            <button class="hand-point-btn" data-team="2" data-point="2">2</button>
          </div>
          <div class="hand-total">Hand Total: <span class="hand-total-value" data-team="2">0</span></div>
          <div class="hand-manual" data-team="2" hidden>
            <label class="manual-label" for="manualTeam2">Manual Points:</label>
            <input type="number" id="manualTeam2" class="manual-input" min="0" max="10" value="0">
          </div>
        </div>
      </div>
      <div class="hand-meta">
        <div class="bid-taker">
          <label>Bid Taker:</label>
          <div class="bid-taker-options">
            <label class="bid-taker-option"><input type="radio" name="bidTaker" value="1"> <span
                data-team-label="1">Team 1</span></label>
            <label class="bid-taker-option"><input type="radio" name="bidTaker" value="2"> <span
                data-team-label="2">Team 2</span></label>
          </div>
        </div>
        <div class="moon-shot">
          <label class="moon-shot-checkbox">
            <input type="checkbox" id="shootMoonCheckbox">
            <span>üåô Shoot the Moon</span>
          </label>
        </div>
      </div>
      <div class="hand-actions">
        <button id="applyHandBtn" class="btn btn-primary">Apply Hand to Score</button>
        <button id="clearHandBtn" class="btn btn-secondary">Clear Hand</button>
      </div>
    </div>


  </div>

  <div id="winnerModal" class="modal">
    <div class="modal-content">
      <h2>üéâ Game Over! üéâ</h2>
      <p id="winnerText"></p>
      <button id="closeModal" class="btn">Start New Game</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>

</html>
